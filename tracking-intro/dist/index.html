<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.e308ff8e.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

<script src="/style.e308ff8e.js"></script></head>
<body>
  <div class="wrapper">
    <header>
      <nav class="font-shared">
        <a href="#" aria-label="Go Home">
          <img src="/logo.236e4034.svg" alt="logo" class="logo">
        </a>

        <ul class="menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>

        <div id="hamburger" role="button" aria-label="Toggle Menu">
          
          <img class="hamburger__open" src="/icon-hamburger.cb455b0f.svg" alt="menu-open">
          
          <img class="hamburger__close" src="/icon-close.1add023a.svg" alt="menu-close ">

        </div>
      </nav>
    </header>
    
    <main>
      <div class="content">

        <div class="left-column">
            <h3 class="font-shared">
              <span>New</span>
              Monograph Dashboard
            </h3>
            <h1 class="font-shared">Powerful Inside into Your Team</h1>
            <p>Project planning and time tracking for agile teams.</p>
            <div class="schedule">
              <a href="#" class="demo-button font-shared">
                Schedule a demo
              </a>
              <h3 class="preview font-shared">to see a preview</h3>
            </div>
        </div>

        <div class="right-column">
          <img src="/illustration-devices.ae38ecd5.svg" alt="hero-image" class="hero-image">
        </div>

      </div>
    </main>
  </div>

  <script src="/scripts.b71a6038.js"></script>
</body>
</html>
